<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Front End Search Implementation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/926e1a4f0f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <body>
    <i class="fa-solid fa-magnifying-glass"></i>
    <div class="container">
      <div class="homepage-logo">
        <img src="./ds_circle_logo.png" alt="" />
      </div>
      <div class="homepage-search-bar">
        <input type="text" placeholder="&#xf002; Search DailySmarty" />
        <p>Press return to search</p>
      </div>

      <div class="recent-posts-wrapper">
        <div class="recent-posts-heading">Recent Posts</div>

        <div class="recent-posts">
          <div class="recent-post">
            <div class="recent-post-title">
              Guide to rendering points on a Google Map
            </div>
            <div class="recent-post-category">JavaScript</div>
          </div>
          <div class="recent-post">
            <div class="recent-post-title">

            </div>
            <div class="recent-post-category">JavaScript</div>
          </div>
          <div class="recent-post">
            <div class="recent-post-title">

            </div>
            <div class="recent-post-category">JavaScript</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
